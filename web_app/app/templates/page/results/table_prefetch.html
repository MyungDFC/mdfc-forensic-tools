{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}
    <table class="table">
        <thead>
            <tr>
                <th>번호</th>
                <th>실행시간</th>
                <th>파일이름</th>
                <th>실행 횟수</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
                <tr>
                    <th>{{ loop.index }}</th>
                    <td>{{ record["ts"] }}</td>
                    <td>{{ record["filename"] }}</td>
                    <td>{{ record["runcount"] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
